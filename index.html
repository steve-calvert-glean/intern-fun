<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke eCard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif;
            background: linear-gradient(135deg, #343CED 0%, #D8FD49 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 600px;
            height: 400px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: white;
        }

        .card-front {
            background: linear-gradient(135deg, #F6F3EB 0%, #D8FD49 50%, #F6F3EB 100%);
            color: #000000;
        }

        .card-back {
            background: linear-gradient(135deg, #F6F3EB 0%, #B2E5EF 100%);
            transform: rotateY(180deg);
            overflow-y: auto;
            padding: 30px;
            justify-content: flex-start;
        }

        .joke-setup {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .joke-punchline {
            font-size: 2em;
            text-align: center;
            color: #343CED;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .flip-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
            cursor: pointer;
            transition: all 0.3s;
        }

        .flip-hint:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .signatures-title {
            font-size: 2em;
            color: #343CED;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .signatures-container {
            width: 100%;
            max-height: 280px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .signature {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .signature:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .signature-name {
            font-weight: bold;
            color: #343CED;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .signature-message {
            color: #000000;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }

        .error {
            text-align: center;
            color: #e74c3c;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .joke-setup {
                font-size: 1.8em;
            }
            
            .joke-punchline {
                font-size: 1.5em;
            }
            
            .card-face {
                padding: 20px;
            }
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face card-front">
                <div class="emoji">üë®</div>
                <div class="joke-setup">When does a joke become a dad joke?</div>
                <div class="joke-punchline">When the punchline is apparent!</div>
                <div class="flip-hint" onclick="flipCard()">Click to see messages ‚Üí</div>
            </div>
            <div class="card-face card-back">
                <div class="signatures-title">üíù Messages for You üíù</div>
                <div class="signatures-container" id="signatures">
                    <div class="loading">Loading messages...</div>
                </div>
                <div class="flip-hint" onclick="flipCard()">‚Üê Back to joke</div>
            </div>
        </div>
    </div>

    <script>
        const SIGNATURES_URL = 'signatures.json';
        
        let isFlipped = false;

        function flipCard() {
            const card = document.getElementById('card');
            isFlipped = !isFlipped;
            
            if (isFlipped) {
                card.classList.add('flipped');
                loadSignatures();
            } else {
                card.classList.remove('flipped');
            }
        }

        async function loadSignatures() {
            const container = document.getElementById('signatures');
            
            try {
                const response = await fetch(SIGNATURES_URL);
                
                if (!response.ok) {
                    throw new Error('Could not load signatures');
                }
                
                const data = await response.json();
                
                if (!data.signatures || data.signatures.length === 0) {
                    container.innerHTML = '<div class="loading">No messages yet. Be the first to sign!</div>';
                    return;
                }
                
                container.innerHTML = data.signatures.map(sig => `
                    <div class="signature">
                        <div class="signature-name">${escapeHtml(sig.name)}</div>
                        <div class="signature-message">${escapeHtml(sig.message)}</div>
                    </div>
                `).join('');
                
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <p>Running locally? Create a signatures.json file:</p>
                        <pre style="text-align: left; margin-top: 10px; font-size: 0.8em;">
{
  "signatures": [
    {
      "name": "Your Name",
      "message": "Your message here!"
    }
  ]
}</pre>
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                flipCard();
            }
        });
    </script>
</body>
</html>
